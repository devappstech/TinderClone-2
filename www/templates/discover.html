<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">


    <div class="list card current-song">

      <div class="item item-image" ng-class="{skipped: currentAnime.rated == false,
                     favorited: currentAnime.rated == true}"
          ng-show="currentAnime && !currentAnime.hide">
        <youtube width="100%" height="350" videoid="{{ currentAnime.url }}"></youtube>
      </div>

      <div class="item">
        <h2>{{ currentAnime.title }}</h2>
        <p>{{ currentAnime.description }}</p>
      </div>

      <div class="img-lookahead">
        <img ng-src="{{ nextAnimeImg() }}" />
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-close" ng-click="sendFeedback(false)"></i>
          Skip
        </a>
        <a class="tab-item">
          <i class="icon ion-heart" ng-click="sendFeedback(true)"></i>
          Favorite
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
