<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">


    <div class="list card current-song">

      <div class="item item-image">
        <iframe frameborder="0" src="{{ currentAnime.video }}" height="200" width="100%" allowfullscreen></iframe>
      </div>

      <div class="item">
        <h2>{{ currentAnime.title }}</h2>
        <p>{{ currentAnime.description }}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
